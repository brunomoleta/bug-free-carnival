<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta />
    <meta
      name="description"
      content="Solution to a frontendmentor Challenge
     with the goal to exercise HTML and CSS skills"
    />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Bruno Moleta" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="central">
    <main class="card">
      <h1 class="sr-only">QR Code Card anchors to FrontEnd Mentor Website</h1>
      <figure>
        <img src="./images/image-qr-code.png" alt="QR code" />
        <figcaption class="sr-only">qr code</figcaption>
      </figure>
      <div>
        <h2 class="card-heading">
          Improve your front-end skills by building projects
        </h2>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
    <div class="attribution">
      <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/brunomoleta?tab=repositories"
          target="_blank"
          ><strong>Bruno Moleta Santos</strong></a
        >.
      </footer>
    </div>
  </body>
</html>
